apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "fabiohideki.com.megagenerator"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue 'string', 'AdMobAppID', '"ca-app-pub-3940256099942544~3347511713"'
            resValue 'string', 'AdUnitIdHome', '"ca-app-pub-3940256099942544/6300978111"'
        }

        debug {
            resValue 'string', 'AdMobAppID', '"ca-app-pub-3940256099942544~3347511713"'
            resValue 'string', 'AdUnitIdHome', '"ca-app-pub-3940256099942544/6300978111"'
        }
    }

}

repositories {
    maven {
        url "https://jitpack.io"
    }
}


ext {
    supportLibVersion = '26.1.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:support-v4:${supportLibVersion}"
    implementation 'com.android.support:support-v4:26.1.0'
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //http://jakewharton.github.io/butterknife/
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //https://github.com/rhexgomez/typer
    compile 'com.elmargomez.typer:typerlib:1.0.0'

    //AdMob
    compile 'com.google.android.gms:play-services-ads:11.8.0'

    //http://square.github.io/retrofit/
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    //http://facebook.github.io/stetho/
    compile 'com.facebook.stetho:stetho:1.5.0'

    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.11.2'

    //https://github.com/yankai-victor/Loading
    compile 'com.victor:lib:1.0.4'

    //https://github.com/johncarl81/parceler
    compile 'org.parceler:parceler-api:1.1.9'
    annotationProcessor 'org.parceler:parceler:1.1.9'

}
